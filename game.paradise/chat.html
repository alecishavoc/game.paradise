<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social | Game Paradise</title>
    <style>
        :root {
            --bg: #0b0b0b;
            --surface: #121212;
            --text: #eaeaea;
            --accent: #3aa0ff;
            --border: #222;
            --radius: 10px;
        }

        body, html {
            margin: 0; padding: 0; height: 100%; width: 100%;
            background: var(--bg); color: var(--text);
            font-family: 'Segoe UI', Arial, sans-serif; overflow: hidden;
        }

        /* ---------- App Bar ---------- */
        .app-bar {
            display: flex; justify-content: space-between; align-items: center;
            background: #111; padding: 10px 20px; height: 60px; box-sizing: border-box;
            border-bottom: 1px solid var(--border);
        }
        .nav a { color: var(--text); text-decoration: none; margin: 0 15px; font-weight: bold; cursor: pointer; }
        .nav a.active { color: var(--accent); border-bottom: 2px solid var(--accent); padding-bottom: 5px; }

        /* ---------- Layout ---------- */
        .main-layout { display: flex; height: calc(100vh - 60px); }
        .hidden { display: none !important; }

        /* ---------- Sidebar ---------- */
        .sidebar { 
            width: 260px; background: #080808; border-right: 1px solid var(--border);
            display: flex; flex-direction: column; padding: 15px; box-sizing: border-box;
        }
        .sidebar-header {
            display: flex; justify-content: space-between; align-items: center;
            color: #555; font-size: 11px; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 10px;
        }
        .add-btn {
            background: #222; border: none; color: white; border-radius: 50%;
            width: 20px; height: 20px; cursor: pointer; font-size: 14px; line-height: 1;
        }
        .add-btn:hover { background: var(--accent); }

        .server-list { flex: 1; overflow-y: auto; }
        .server-item {
            padding: 10px 12px; margin-bottom: 4px; border-radius: 8px;
            cursor: pointer; transition: 0.2s; color: #888; display: flex; align-items: center; gap: 10px;
        }
        .server-item:hover { background: #1a1a1a; color: #fff; }
        .server-item.active { background: #1a1a1a; color: var(--accent); font-weight: bold; }

        /* ---------- Chat Area ---------- */
        .chat-area { flex: 1; display: flex; flex-direction: column; background: var(--bg); }
        .chat-header { padding: 15px 20px; border-bottom: 1px solid var(--border); font-weight: bold; font-size: 18px; }
        
        #messages { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 12px; }
        .msg { background: #161616; padding: 12px; border-radius: 12px; width: fit-content; max-width: 70%; border: 1px solid #222; }
        .msg-user { font-size: 12px; color: var(--accent); margin-bottom: 4px; font-weight: bold; }

        .input-wrapper { 
            padding: 20px; border-top: 1px solid var(--border); 
            display: flex; gap: 12px; background: #0e0e0e;
        }
        .input-wrapper input { 
            flex: 1; padding: 12px; border-radius: 8px; border: 1px solid #333; 
            background: #050505; color: white; outline: none;
        }
        .input-wrapper input:focus { border-color: var(--accent); }

        .button {
            padding: 10px 20px; border-radius: 8px; border: none;
            background: var(--accent); color: #000; font-weight: bold; cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="app-bar">
        <div class="nav">
            <a onclick="setTab('chat')" id="chat-nav" class="active">CHAT</a>
            <a onclick="setTab('forums')" id="forums-nav">FORUMS</a>
        </div>
        <div style="font-size: 12px; opacity: 0.5;">GAME PARADISE SOCIAL</div>
    </div>

    <div id="forums-view" class="hidden" style="padding: 50px; text-align: center;">
        <h2 style="opacity: 0.2; font-size: 40px;">FORUMS CONTENT GOES HERE</h2>
    </div>

    <div id="chat-view" class="main-layout">
        <aside class="sidebar">
            <div class="sidebar-header">
                <span>Servers</span>
                <button class="add-btn" onclick="addServer()">+</button>
            </div>
            <div id="server-list" class="server-list">
                <div style="font-size: 12px; color: #333; margin-top: 10px; text-align: center;">No servers yet. Click + to create one.</div>
            </div>

            <div class="sidebar-header" style="margin-top: 20px;">
                <span>Direct Messages</span>
            </div>
            <div class="server-item">@ Global System</div>
        </aside>

        <main class="chat-area">
            <div id="chat-header" class="chat-header">Select a server</div>
            <div id="messages"></div>
            
            <div class="input-wrapper">
                <input type="text" id="msg-input" placeholder="Type a message..." onkeypress="handleKey(event)">
                <button class="button" onclick="sendMessage()">SEND</button>
            </div>
        </main>
    </div>

    <script>
        // Temporary UI State
        let servers = [];
        let activeServer = null;

        // 1. Tab Management
        function setTab(tab) {
            document.getElementById('chat-view').classList.toggle('hidden', tab !== 'chat');
            document.getElementById('forums-view').classList.toggle('hidden', tab !== 'forums');
            document.getElementById('chat-nav').classList.toggle('active', tab === 'chat');
            document.getElementById('forums-nav').classList.toggle('active', tab === 'forums');
        }

        // 2. Server Management
        function addServer() {
            const name = prompt("Enter Server Name:");
            if (!name) return;

            const newServer = {
                id: Date.now(),
                name: name,
                messages: []
            };

            servers.push(newServer);
            renderServers();
            selectServer(newServer.id);
        }

        function renderServers() {
            const list = document.getElementById('server-list');
            list.innerHTML = "";
            servers.forEach(s => {
                const div = document.createElement('div');
                div.className = `server-item ${activeServer && activeServer.id === s.id ? 'active' : ''}`;
                div.innerHTML = `# ${s.name.toLowerCase().replace(/\s+/g, '-')}`;
                div.onclick = () => selectServer(s.id);
                list.appendChild(div);
            });
        }

        function selectServer(id) {
            activeServer = servers.find(s => s.id === id);
            document.getElementById('chat-header').innerText = `# ${activeServer.name}`;
            renderServers(); // Refresh active class
            renderMessages();
        }

        // 3. Messaging Logic
        function handleKey(e) { if(e.key === 'Enter') sendMessage(); }

        function sendMessage() {
            const input = document.getElementById('msg-input');
            if (!input.value || !activeServer) return;

            activeServer.messages.push({
                user: "You",
                text: input.value
            });

            input.value = "";
            renderMessages();
        }

        function renderMessages() {
            const container = document.getElementById('messages');
            container.innerHTML = "";
            
            if (!activeServer) return;

            activeServer.messages.forEach(m => {
                const div = document.createElement('div');
                div.className = "msg";
                div.innerHTML = `<div class="msg-user">${m.user}</div><div>${m.text}</div>`;
                container.appendChild(div);
            });

            container.scrollTop = container.scrollHeight;
        }
    </script>
</body>
</html>
