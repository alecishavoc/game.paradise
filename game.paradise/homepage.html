<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app-bar">
    <div class="recent" id="recentList"></div>
    <div class="nav">
      <a href="homepage.html">Home</a>
      <a href="games.html">Games</a>
      <a href="settings.html">Settings</a>
    </div>
    <div class="search">
      <input id="searchInput" type="search" placeholder="Search gamesâ€¦">
    </div>
  </div>
  <div class="container">
    <!-- Blank homepage for now -->
  </div>
  <script>
    const STORAGE_KEYS = { recent: 'fnf_recent' };
    function renderRecent() {
      const list = document.getElementById('recentList');
      list.innerHTML = '';
      const recent = JSON.parse(localStorage.getItem(STORAGE_KEYS.recent) || '[]').slice(0,5);
      recent.forEach(item => {
        const div = document.createElement('div');
        div.className = 'recent-item';
        div.textContent = item.name;
        list.appendChild(div);
      });
    }
    renderRecent();
  </script>
</body>
</html>
